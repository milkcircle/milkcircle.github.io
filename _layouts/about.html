    <div class="unit two-thirds posts">
        {{ content }}
    </div>
    <div class="unit one-third sidebar">
        {% include sidebar.html %}
    </div>
    {% else %}
    <div class="unit whole posts">
        {{ content }}
    </div>
    {% endif %}
</div>
