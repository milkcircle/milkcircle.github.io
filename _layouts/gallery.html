layout: default

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {% include image-gallery.html folder="{{ site.url }}/photography/{{ page.title }}" %}
    {{ content }}
  </div>

</article>
